<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #wishlist {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .song-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .song-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .remove-button {
            cursor: pointer;
            border: none;
            background: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
        }
        #backButton {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #backButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Your Wishlist</h1>
    <button id="backButton" onclick="goBack()">Back to Songs</button>
    <div id="wishlist"></div>

    <script>
        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

        function updateWishlistUI() {
            const wishlistContainer = document.getElementById("wishlist");
            wishlistContainer.innerHTML = "";

            wishlist.forEach(song => {
                const songElement = document.createElement("div");
                songElement.classList.add("song-item");
                songElement.innerHTML = `
                    <img src="${song.img}" alt="${song.title}">
                    <h6>${song.title}</h6>
                    <button class="remove-button" onclick="removeFromWishlist('${song.title}')">‚ùå Remove</button>
                `;
                wishlistContainer.appendChild(songElement);
            });

            localStorage.setItem("wishlist", JSON.stringify(wishlist));
        }

        function removeFromWishlist(title) {
            wishlist = wishlist.filter(song => song.title !== title);
            updateWishlistUI();
        }

        function goBack() {
            window.location.href = "music.html";
        }

        updateWishlistUI();
    </script>

</body>
</html>
